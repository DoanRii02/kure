syntax = "proto3";

option go_package = "github.com/GGP1/kure/pb";

package pb;

message File {
    string name = 1;
    bytes content = 2;
    int64 size = 3;
    int64 created_at = 4;
}

// Used to display single files on the terminal without handling the content.
//
// Fields and numbers must match with File ones.
message FileCheap {
    string name = 1;
    int64 size = 3;
    int64 created_at = 4;
}