syntax = "proto3";

option go_package = "github.com/GGP1/kure/pb";

package pb;

message Wallet {
    string name = 1;
    string type = 2;
    string scriptType = 3;
    string keystoreType = 4;
    string seedPhrase = 5;
    string publicKey = 6;
    string privateKey = 7;
}

message WalletList {
    string name = 1;
}